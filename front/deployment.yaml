apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  labels:
    app: front
    tier: front
spec:
  selector: # postgresql Pod Should contain same labels
    matchLabels:
      app: front
  template:
    metadata:
      labels: # Must match 'Service' and 'Deployment' selectors
        app: front
        tier: front
    spec:
      containers:
        - name: front
          #image: docker.io/hazemfelhi/papfr:vf
          #image: docker.io/hazemfelhi/front_papello
          #image: docker.io/hazemfelhi/front_ia:v1
          #image: docker.io/hazemfelhi/ia_front:v1
          image: docker.io/hazemfelhi/front_papello_client:vc
          ports:
              - containerPort: 9000
