apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  labels:
    app: front
    tier: front
spec:
  selector: # postgresql Pod Should contain same labels
    matchLabels:
      app: front
  template:
    metadata:
      labels: # Must match 'Service' and 'Deployment' selectors
        app: front
        tier: front
    spec:
      containers:
        - name: front
          image: docker.io/hazemfelhi/frontendpapello:v1
          ports:
              - containerPort: 9000
